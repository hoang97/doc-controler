{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{h1header}}</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" type="text/css" href="{% static 'plugins/fontawesome-free/css/all.min.css' %}">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" type="text/css" href="{% static 'plugins/icheck-bootstrap/icheck-bootstrap.min.css' %}">
  
  <!-- Theme style -->
  <link rel="stylesheet" type="text/css" href="{% static 'css/adminlte.min.css' %}">
  <style>
      .logo-software {
          width: 100%;
          display: flex;
          justify-content: center;
          align-items: center;
      }
      .center {
          width: 180px;
          display: block;
      }
      .my-page {
          min-height: 100vh !important;
          height: auto;
          flex-direction: column;
          justify-content: center;
      }
 </style>
</head>
<body class="hold-transition login-page my-page">

  <div class="logo-software">
    <img class='center' src="{% static 'img/logo-2.png' %}">
  </div>
  <div class="login-box">
   
    <div class="login-logo">
      <!-- <p>    <b>Công </b>Ty1</p> -->
      <p>     <b>Trang quản lý HSMT</b></p>
    </div>
    <!-- /.login-logo -->
    {% block body %}

    {% endblock %}
  </div>
  
<!-- /.login-box -->

<!-- jQuery -->
<script src="{% static 'plugins/jquery/jquery.min.js' %}"></script>
<script src="{% static 'plugins/jquery/jquery.validate.min.js' %}"></script>


<!-- Bootstrap 4 -->
<script src="{% static 'plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

<!-- AdminLTE App -->
<script src="{% static 'js/adminlte.min.js' %}"></script>
  {% block script %}

  {% endblock %}
</body>

</html>
