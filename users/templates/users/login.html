{% extends "users/base.html" %}

{% block body %}
<div class="card">
  <div class="card-body login-card-body">
    <p class="login-box-msg">Đăng nhập</p>
    {% if msg %}
    <p style="color: red;">Lỗi: {{msg}}</p>
    {% endif %}

    <form action="{% url 'user-login' %}" method="post">
      {% csrf_token %}
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Tài khoản" name="username">
        <div class="input-group-append">
          <div class="input-group-text">
            <span class="fas fa-envelope"></span>
          </div>
        </div>
      </div>
      <div class="input-group mb-3">
        <input type="password" class="form-control" placeholder="Mật khẩu" name="password">
        <div class="input-group-append">
          <div class="input-group-text">
            <span class="fas fa-lock"></span>
          </div>
        </div>
      </div>


      <div class="row">
        <!-- /.col -->
        <div class="col-12">
          <button type="submit" class="btn btn-primary btn-block my-2">Đăng nhập</button>
        </div>
        <!-- /.col -->
      </div>
    </form>


    <!-- <p class="mb-1">
      <a href="forgot-password.html">Quên mật khẩu?</a>
    </p> -->
    <p class="mb-0">
      <a href="{% url 'user-register' %}" class="text-center">Đăng ký tài khoản</a>
    </p>
  </div>
  <!-- /.login-card-body -->
</div>
{% endblock %}
