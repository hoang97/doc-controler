{% extends 'hsmt/old/base.html' %}

{% block data %}
    <!-- Content Row -->
    <div class="row">
        <!-- Content Column -->
        <div class="col-lg-12 mb-4">
            <!-- Project Card Example -->
            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary" href="#">
                        {{change.name}}
                    </h6>
                </div>
                <div class="card-body">
                    <h4 class="small font-weight-bold">
                        Tên 
                        <span class="float-right">{{change.name}}</span>
                    </h4>
                    <h4 class="small font-weight-bold">
                        Phiên bản 
                        <span class="float-right">{{change.version}}</span>
                    </h4>
                    <h4 class="small font-weight-bold">
                        Lần cuối thay đổi 
                        <span class="float-right">{{change.date_edited}}</span>
                    </h4>
                    <h4 class="small font-weight-bold">
                        Lần cuối kiểm định 
                        <span class="float-right">{{change.date_checked}}</span>
                    </h4>
                    <h4 class="small font-weight-bold">
                        Lần cuối phê duyệt 
                        <span class="float-right">{{change.date_approved}}</span>
                    </h4>
                    <h4 class="small font-weight-bold">
                        Nội dung
                        <span class="float-right">{{change.content}}</span>
                    </h4>
                </div>
            </div>
        </div>
    </div>
{% endblock data %}
